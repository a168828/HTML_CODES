<html>
<head>
<h1>swapping two numbers</h1>
<script>
var num1 = prompt("entter the number");
var num2 = prompt("entter the number");
var temp = 0;

document.write("<br>Before Swap, num1 = " +num1+" num2 = "+num2);
temp = num1;
num1 = num2;
num2 = temp;
document.write("<br>After Swap, num1 = " +num1+" num2 = "+num2);
</script>
</head>
<body>

</body>
</html>
