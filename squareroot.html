<html>
   <head>
      <title>JavaScript Math sqrt() Method</title>
   </head>
   <body>
      <script>
         var value = Math.sqrt( 81 );
         document.write("First Value : " + value );

         var value = Math.sqrt( 49 );
         document.write("<br />Second Value : " + value );
      </script>
   </body>
</html>
