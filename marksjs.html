<html>
<head>
<script language = "javascript">
getReport()
{

            varchar grade = ""; 
            float  result="";  

            float engMarks = document.getElementById('txtEnglish').value;
            float hindiMarks = document.getElementById('txtHindi').value;
            float mathsMarks = document.getElementById('txtMaths').value;
            float scienceMarks = document.getElementById('txtScience').value;
            
            float totalMarks = engMarks + kannadaMarks + mathsMarks + scienceMarks;
            
            float averageMarks = totalMarks / 4;                  
                            
            switch(
            
                
                   

                    (averageMarks > 60 && averageMarks <= 100) ? 1 : 
                    (averageMarks > 50 && averageMarks < 60) ? 2 : 
                    (averageMarks > 40 && averageMarks < 50) ? 3 : 0 
                  )
                    
                    {
                        case 1 :grade = "A";
                                result="First Class";break;
                        case 2 :grade = "B"; 
                                result="Second Class";break;
                        case 3 :grade = "C"; 
                                result="Third Class";break;
                        case 0 :grade = "D"; 
                                result="Fail";break;
                    }
                    

            document.getElementById('txtStudentName').value = document.getElementById('txtName').value;
            document.getElementById('txtStudentClass').value = document.getElementById('txtClass').value;
            document.getElementById('txtTotalMarks').value = totalMarks;
            document.getElementById('txtAvgMarks').value = averageMarks;
            document.getElementById('txtGrade').value = grade;
            document.getElementById('txtResult').value = result;

}
        
</script>
</head>
<body>
 <fieldset style="width:600px">
<form action="marksjs.html" method="post">
                <legend><b>Student Input Section:</b></legend>
                Name:<input type="text" id="txtName">   
                Class:<input type="text" id="txtClass"> <br/><br/>
                <table border="1">
                    <tr><td>English</td><td><input type="text" id="txtEnglish"></td></tr>
                    <tr><td>HINDI</td><td><input type="text" id="txtHindi"></td></tr>
                    <tr><td>Maths</td><td><input type="text" id="txtMaths"></td></tr>
                    <tr><td>Science</td><td><input type="text" id="txtScience"></td></tr>             
                </table><br/><br/>
               
                <input type="button" value="Get Result" onclick="getReport()">
                 </form>
            </fieldset>
            
            <h2>Report Card</h2>
            
            <table border="1">
                <tr><td>Name</td><td><input type="text" id="txtStudentName" ></td></tr>
                <tr><td>Class</td><td><input type="text" id="txtStudentClass" ></td></tr>
                <tr><td>Total Marks</td><td><input type="text" id="txtTotalMarks" ></td></tr>
                <tr><td>Average Marks</td><td><input type="text" id="txtAvgMarks" ></td></tr>
                <tr><td>Grade</td><td><input type="text" id="txtGrade" ></td></tr>
                <tr><td>Remarks</td><td><input type="text" id="txtResult"></td></tr>
            </table>
</body>
</html>
